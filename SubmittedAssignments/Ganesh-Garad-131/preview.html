<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Visiting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <center style="padding-top: 40px;" >
        <div class="card-wrapper card-front">
            <div class="card1-background">
                <div class="back-img">
                    <img src="./img/background-img.jpg">
                </div>
                <div class="vl1"></div>
                <div class="hl1"></div>
                <div class="hl2"></div>
                <div class="hl3"></div>
                <div class="hl4"></div>
            </div>
            <!-- content -->
             <div class="contnt">
                <div class="logo-img">
                    <img src="./img/logo-1.png">
                </div>
                <div class="card-logo"><b>DREAM</b> STUDIO </div>
                <div class="card-logo1">VISUAL ART & DESIGN</div>
                <div class="name"><b>JOHN</b> SMITH</div>
                <div class="post">CEO DIRECTOR</div>
             </div>

             <!-- Additional contact info -->
              <div class="qr-code">
                <img src="./img/qr-code.png" class="qr-img">
              </div>
              <div class="party-phone">
                <i class="bi bi-telephone"></i>
                <span class="party-phone-number">+000 123-456-789</span>
              </div>

              <div class="party-email">
                <i class="bi bi-envelope"></i>
                <span class="party-email-address">urname@email.com</span>
              </div>

              <div class="party-website">
                <i class="fa fa-globe"></i>
                <span class="party-website-link">urwebsitename.com</span>
              </div>

              <div class="party-address">
                <i class="fa fa-home"></i>
                <span class="party-address-text">Your Street Address Here</span>
              </div>
        </div>

        <div class="card-wrapper card-back">
            <div class="card2-background">
                <div class="back-img">
                    <img src="./img/background-img.jpg">
                </div>
                <div class="border1"></div>
                <div class="border2"></div>
                <div class="border3"></div>
                <div class="border4"></div>
            </div>
            <!-- content -->
             <div class="card2-content">
                <div class="card2-logo-img">
                    <img src="./img/logo-1.png">
                </div>
                <div class="card2-logo"><b>DREAM</b> STUDIO </div>
                <div class="card2-logo1">VISUAL ART & DESIGN</div>
                <div class="party-website-back">
                    <i class="fa fa-globe"></i>
                    <span class="party-website-link-back">urwebsitename.com</span>
                  </div>


             </div>
        </div>
    </center>
</body>
</html>
